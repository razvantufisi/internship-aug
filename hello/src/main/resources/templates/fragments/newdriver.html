<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="newdriver">
		<section id="main" class="column" >
<!--start of NewStation-->
		<article class="module width_3_quarter">
			<header>
				<h3 class="tabs_involved">Content Manager</h3>

			</header>
			<h1>Add User</h1>
			
			<form action="#" method="post"
				 th:action="@{/admin/adduser}" th:object="${user}" >
				 
				<p>
					Firstname: <input type="text" th:field="*{firstName}" />
				</p>
				<span class="validationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				<p>
					Lastname: <input type="text" th:field="*{lastName}" />
				</p>
				<span class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				<p>
					Username: <input type="text" th:field="*{username}"/>
				</p>
				<span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>	
				<p>
					Password: <input type="password" th:field="*{password}"/>
				</p>
				<span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				
				<p>
					Confirm password: <input type="password" th:field="*{confirmPassword}"/>
				</p>
				<span class="validationError" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
				<p>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
			</form>


		</article>
		<!-- end of NewStation-->
		</section>
	</div>
</body>
</html>
