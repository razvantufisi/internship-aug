<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<!-- BOOTSTRAP STYLE SHEET -->
<link href="css/bootstrap.css" rel="stylesheet" />
<!-- FONT-AWESOME STYLE SHEET FOR BEAUTIFUL ICONS -->
<link href="css/font-awesome.css" rel="stylesheet" />

<!-- CUSTOM STYLE CSS -->
<style type="text/css">
.btn-social {
	color: white;
	opacity: 0.8;
}

.btn-social:hover {
	color: white;
	opacity: 1;
	text-decoration: none;
}

.btn-facebook {
	background-color: #3b5998;
}

.btn-twitter {
	background-color: #00aced;
}

.btn-linkedin {
	background-color: #0e76a8;
}

.btn-google {
	background-color: #c32f10;
}
</style>
</head>
<body>
	<section style="padding-bottom: 50px; padding-top: 50px;">
		<div th:fragment="updatedriver">

			<div class="row" id="Home">
				<div class="col-md-4">
					<img src="img/250x250.png" class="img-rounded img-responsive" /> <br></br>
					<form action="#" th:action="@{/driver}" th:object="${userupdate}"
						method="post">
						<label>FirstName</label> <input type="text" class="form-control"
							th:value="${firstName}" th:field="*{firstName}" /> <label>
							LastName</label> <input type="text" class="form-control"
							th:field="*{lastName}" />  <input
							type="hidden" class="form-control" th:field="*{username}" /> <input
							type="hidden" class="form-control" th:field="*{id}" /> <br></br>
						<input type="submit" value="Update" style="width: 80px;"
							class="btn btn-warning" /> <br></br> <br></br>
					</form>
				</div>
				<div class="col-md-8">
					<div class="alert alert-info">
						<h2>User Info :</h2>
						<h4>User profile</h4>
						<p>A complete and usefull feature for all drivers who wish to
							review their status or update their profile.</p>
					</div>
					<div>
						<a href="#" class="btn btn-social btn-facebook"> <i
							class="fa fa-facebook"></i>&nbsp; Facebook
						</a> <a href="#" class="btn btn-social btn-google"> <i
							class="fa fa-google-plus"></i>&nbsp; Google
						</a> <a href="#" class="btn btn-social btn-twitter"> <i
							class="fa fa-twitter"></i>&nbsp; Twitter
						</a> <a href="#" class="btn btn-social btn-linkedin"> <i
							class="fa fa-linkedin"></i>&nbsp; Linkedin
						</a>
					</div>
					<div class="form-group col-md-8">
						<h3>Change YOur Password</h3>
									
						
						<form action="#" th:action="@{/driver/updatepass}" th:object="${passupdateoptions}"
							method="post">
							<br></br> 
							<label>Enter Old Password</label> <input  value="***"
								type="password" class="form-control" th:field="*{passwordold}" /> 
							
							<label>New Password</label> <input 
								 type="password" class="form-control" value="***" th:field="*{passwordnew}" /> 
								<label>Confirm New Password</label> <input 
								 type="password" class="form-control" value="***" th:field="*{confirm}" /> 
								 <input type="hidden" class="form-control" th:field="*{id}" th:value ="${userupdate.id}" />
						 <input
								type="submit" value="Change password" style="width: 140px;"
								class="btn btn-warning" />
							
						</form>
						
					</div>
				</div>
			</div>
			<!-- ROW END -->


		</div>
	</section>
</body>
</html>
