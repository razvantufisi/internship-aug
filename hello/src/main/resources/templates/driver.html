<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
<title>User</title>
<!-- BOOTSTRAP STYLE SHEET -->
<link href="css/bootstrap.css" rel="stylesheet" />
<!-- FONT-AWESOME STYLE SHEET FOR BEAUTIFUL ICONS -->
<link href="css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLE CSS -->
<style type="text/css">
.btn-social {
	color: white;
	opacity: 0.8;
}

.btn-social:hover {
	color: white;
	opacity: 1;
	text-decoration: none;
}

.btn-facebook {
	background-color: #3b5998;
}

.btn-twitter {
	background-color: #00aced;
}

.btn-linkedin {
	background-color: #0e76a8;
}

.btn-google {
	background-color: #c32f10;
}
</style>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav ">
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">SERVICES</a></li>
					<li><a href="#">CONTACT</a></li>
					<li id="logout">
						<form th:action="@{/logout}" method="post">
							<input type="submit" value="Sign Out" />
						</form>
					</li>
				</ul>
			</div>

		</div>
	</div>
	<!-- NAVBAR CODE END -->


	<div class="container">
		<section style="padding-bottom: 50px; padding-top: 50px;">
			<div class="row">
				<div class="col-md-4">
					<img src="img/250x250.png" class="img-rounded img-responsive" /> <br />
					<br /> <label>Registered Username</label> <input type="text"
						class="form-control" placeholder="Demouser" /> <label>Registered
						Name</label> <input type="text" class="form-control"
						placeholder="Jhon Deo" /> <label>Registered Email</label> <input
						type="text" class="form-control" placeholder="jnondeao@gmail.com" />
					<br /> <a href="#" class="btn btn-success">Update Details</a> <br />
					<br />
				</div>
				<div class="col-md-8">
					<div class="alert alert-info">
						<h2>User Info :</h2>
						<h4>User profile</h4>
						<p>A complete and usefull feature for all drivers who wish to
							review their status or update their profile.</p>
					</div>
					<div>
						<a href="#" class="btn btn-social btn-facebook"> <i
							class="fa fa-facebook"></i>&nbsp; Facebook
						</a> <a href="#" class="btn btn-social btn-google"> <i
							class="fa fa-google-plus"></i>&nbsp; Google
						</a> <a href="#" class="btn btn-social btn-twitter"> <i
							class="fa fa-twitter"></i>&nbsp; Twitter
						</a> <a href="#" class="btn btn-social btn-linkedin"> <i
							class="fa fa-linkedin"></i>&nbsp; Linkedin
						</a>
					</div>
					<div class="form-group col-md-8">
						<h3>Change YOur Password</h3>
						<br /> <label>Enter Old Password</label> <input type="password"
							class="form-control" /> <label>Enter New Password</label> <input
							type="password" class="form-control" /> <label>Confirm
							New Password</label> <input type="password" class="form-control" /> <br />
						<a href="#" class="btn btn-warning">Change Password</a>
					</div>
				</div>
			</div>
			<!-- ROW END -->


		</section>
		<!-- SECTION END -->
	</div>
	<!-- CONATINER END -->

	<!-- REQUIRED SCRIPTS FILES -->
	<!-- CORE JQUERY FILE -->
	<script src="js/jquery-1.11.1.js"></script>
	<!-- REQUIRED BOOTSTRAP SCRIPTS -->
	<script src="js/bootstrap.js"></script>
</body>

</html>
